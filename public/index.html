<!DOCTYPE html>
<html>
  <head>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,500;9..40,700;9..40,800&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="styles/header.css">
    <link rel="stylesheet" href="styles/body.css">

    <title>Twitter Clone</title>

    <div class="header">
      <div class="left-section">
        <img class="twitter-logo" src="pictures/twitter-logo2.png">
      </div>
      <div class="middle-section">Twitter</div>
      <div class="right-section">Name</div>

    </div>
  </head>
  <body>
    <div class="username-div">
      <input class="username-text-bar" type="text" placeholder="Type Your Desired Username Here">
      <button class="submit-button">Submit</button>
    </div>
    
    <div class="preview-div">
      <div class="text-box-title">Tweet Preview</div>
      <input class="text-bar" type="text" placeholder="Type Your Message Here">
      <button class="post-button">POST</button>
    </div>

    <div class="posts-div">
      <div class="post-div">
        <div class="user">username</div>
        <div class="post-text">text</div>
      </div>
    </div>



    <script src="script.js"></script>
  </body>
</html>
